<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Project: Rock Paper Scissors</title>
</head>

<body>
  <div class="contaier-label">
    <h1>Pick your weapon</h1>
    <p>Best of 5! goodLuck</p>
    </p>
  </div>
  <div class="container">
    <div class="option rock" id="computer_Rock">
      <div>
        <img src="images/rock.png" alt="rock">
      </div>
      <p>Rock</p>
    </div>
    <div class="option paper" id="computer_Paper">
      <div>
        <img class="rotate" src="images/paper.png" alt="paper">
      </div>
      <p>Paper</p>
    </div>
    <div class="option scissor" id="computer_Scissor">
      <div>
        <img src="images/scissor.png" alt="scissor">
      </div>
      <p>Scissor</p>
    </div>
  </div>
  <div class="media-ipad">
  <div class="container_score computer">
    <div class="score">
      <p id="computerScore" >0</p>
      <div class="avatar" id="computer">
        <img src="./images/computer.png" alt="avatar" >
      </div>
    </div>
  </div>
  <div class="playerBid" id="computerBid">
    <div class="playerOption">
      <img src="images/rock.png" alt="computerChoice"id="computerChoice">
    </div>
    <p>Rock</p>
  </div>
  </div>
  <div class="media-ipad">
  <div class="playerBid" id="yourBid">
    <div class="playerOption">
      <img src="images/paper.png" alt="yourChoice" id="yourChoice">
    </div>
    <p>Paper</p>
  </div>
  <div class="container_score you" >
    <div class="score">
      <p id="playerScore">0</p>
      <div class="avatar" id="you">
        <img class="flip" src="./images/you.png" alt="avatar" >
      </div>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="option rock" id="you_Rock" value='rock'>
      <div>
        <img src="images/rock.png" alt="rock" >
      </div>
      <p>Rockr</p>
    </div>
    <div class="option paper" id="you_Paper" value='paper'>
      <div>
        <img src="images/paper.png" alt="paper">
      </div>
      <p>Paper</p>
    </div>
    <div class="option scissor" id="you_Scissor"> 
      <div>
        <img class="rotate" src="images/scissor.png" alt="scissor">
      </div>
      <p>Scissor</p>
    </div>
  </div>
  <footer>
    <p>Copyright &copy; 2022 Lance Valle</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
