<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project: Rock Paper Scissors</title>
  </head>
  <body>
    <div id="Frame2">
      <div>
        <h1>Choose your weapon</h1>
      </div>
    </div>
    <div id="container">
      <div id="Frame1">
        <div>
          <h2>Rock</h2>
          <img src="images/rock.png" alt="rock" />
        </div>
        <div>
          <h2>Paper</h2>
          <img src="images/paper.png" alt="paper" />
        </div>
        <div>
          <h2>Scissors</h2>
          <img src="images/scissor.png" alt="scissors" />
        </div>
      </div>
      <div id="Frame3">
        <div>
          <h2>Computer</h2>
          <img src="images/computer.png" alt="computer" />
        </div>
        <div>
          <h2>You</h2>
          <img src="images/you.png" alt="you" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
